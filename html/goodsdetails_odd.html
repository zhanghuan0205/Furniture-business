<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/Public_CSS.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
<header></header>
<div class="goodsBox">
    <!-- 上半部分 -->
    <div class="topCon">
        <div class="leftGoods">
            <ul class="leftUl clearfix">
                <li class="showOne"><img src="../images/example_6.jpg"></li>
                <li><img src="../images/example_7.jpg"></li>
                <li><img src="../images/example_8.jpg"></li>
                <li><img src="../images/example_9.jpg"></li>
                <li><img src="../images/example_10.jpg"></li>
                <!--  <li><img src="../images/example_10.jpg"></li> -->
            </ul>
            <div class="litImg clearfix">
                <ul>
                    <li class="selected" style="margin-left: 0px;"><img src="../images/example_6_thumbnail.jpg"></li>
                    <li><img src="../images/example_7_thumbnail.jpg"></li>
                    <li><img src="../images/example_8_thumbnail.jpg"></li>
                    <li><img src="../images/example_9_thumbnail.jpg"></li>
                    <li><img src="../images/example_10_thumbnail.jpg"></li>
                    <!-- <li><img src="../images/example_6_thumbnail.jpg"></li> -->
                </ul>
            </div>
        </div>
        <div class="rightGoods">
            <div class="goodsInfos">
                <h1>沙发</h1>
                <p>
                    <span>三人位</span>
                    <span>9成新以上</span>
                </p>
            </div>
            <div class="goodsPrice">
                <div class="oldPrice">
                    <span class="monLogo">￥</span>
                    <span class="money money1">680</span>
                    <span class="yuan">元</span>
                    <span class="delPrice "></span>
                </div>
                <div class="showPrice">
                    <span class="monLogo">￥</span>
                    <span class="money">580</span>
                    <span class="yuan">元</span>
                    <span class="delLine"></span>
                </div>
            </div>
            <p class="oldBuyPrice"><span>原始购买价格：</span><span>2558</span><span>元</span></p>
            <p class="scores"><span>积分：6.8</span><a href="#">了解积分规则</a></p>
            <p class="quantity"><span>库存数量：</span><span>5</span></p>
            <div class="goodsCtrl clearfix">
                <div class="addNum">
                    <input type="text" value="0">
                    <div class="counts">
                        <a class="add concom">+</a>
                        <a class="reduce disabled concom">—</a>
                    </div>
                </div>
                <button type="button" class="buyNow">立即购买</button>
                <button type="button" class="addCar">加入购物车</button>
            </div>
            <button type="button" class="onLine"></button>
            <p class="recomInfo">
                <span>户里服务：</span>
                <span>该商品在仓库，23点前完成下单可在后天（5月15日）送达/该商品在用户家中，23点前完成下单，可在（5天后）送达</span>
            </p>
        </div>
    </div>
    <!-- 下半部分 -->
    <div class="bottomCon">
        <!-- 商品规格 -->
        <div class="specifications">
            <h1>商品规格</h1>
            <div class="goodsSize">
                <label>尺寸：</label>
                <span>1260*760*560mm</span>
            </div>
            <div class="Material">
                <label>材质：</label>
                <span>实木/布艺</span>
            </div>
            <div class="goodsColor">
                <label>颜色：</label>
                <span>亚麻色</span>
            </div>
        </div>
        <!-- 商品详情 -->
        <div class="details">
            <h1>商品详情</h1>
            <div class="detailsCon"><img src="../images/des.jpg"></div>
        </div>
        <!-- 送货 -->
        <div class="delivery">
            <h1>送货</h1>
            <div style="font-size: 18px;">成都市绕城内满699元可享受免费送货政策，未满金额或者绕城外地区收取99元运费。</div>
        </div>
    </div>
    <!-- 推荐商品 -->
    <div class="recomList clearfix">
        <h1>推荐商品</h1>
        <a href="#" style="margin-left: 0;">
            <div class="goodsImgs">
                <img src="../images/example_0.jpg">
            </div>
            <div class="goodsInfo">
                <span>产品名称</span>
                <span class="oldPrice">¥ 6898</span>
                <span class="newPrice">¥ 2872</span>
            </div>
        </a>
        <a href="#">
            <div class="goodsImgs">
                <img src="../images/example_0.jpg">
            </div>
            <div class="goodsInfo">
                <span>产品名称</span>
                <span class="oldPrice">¥ 6898</span>
                <span class="newPrice">¥ 2872</span>
            </div>
        </a>
        <a href="#">
            <div class="goodsImgs">
                <img src="../images/example_0.jpg">
            </div>
            <div class="goodsInfo">
                <span>产品名称</span>
                <span class="oldPrice">¥ 6898</span>
                <span class="newPrice">¥ 2872</span>
            </div>
        </a>
    </div>
</div>

<footer></footer>
<script type="text/javascript" rel="script" src="../plugin/jquery-3.2.1.js"></script>
<script type="text/javascript" rel="script" src="../js/index.js"></script>
<script type="text/javascript" rel="script" src="../js/function.js"></script>
<script type="text/javascript" rel="script" src="../js/common.js"></script>
</body>
</html>
